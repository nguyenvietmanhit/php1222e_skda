<!-- 1 - Cấu trúc trang HTML cơ bản -->
<!DOCTYPE html>
<!-- html: thẻ root, chứa toàn bộ thẻ khác bên trong
, là thẻ đầy đủ: có thẻ mở và thẻ đóng tách biệt nhau -->
<html>
<!-- Chứa các nội dung mà ko hiển thị trực tiếp lên phần thân trình duyệt -->
	<head>
		<!-- Thẻ meta là thẻ khuyết -->
		<meta charset="utf-8" />
		<title>Tiêu đề trang</title>
	</head>
	<body>
		<!-- Chào bạn, manhnv -->
		<!-- Các thẻ h - h1 -> h6, hiển thị nội dung mang tính tiêu đề - heading -thẻ đầy đủ -->
		<!-- Hiển thị 1 tiêu đề muốn nhấn mạnh -> SEO -->
		<h1>Thẻ h1</h1>
		<h2>Thẻ h2</h2>
		<h3>Thẻ h3</h3>
		<h4>Thẻ h4</h4>
		<h5>Thẻ h5</h5>
		<h6>Thẻ h6</h6>
		<!-- p - hiển thị 1 đoạn văn - thẻ đầy đủ - paragraph -->
		<p>Thẻ p1</p>
		<p>Thẻ p2</p>
		<!-- br - xuống dòng trong HTML - thẻ khuyết - break -->
		Tôi là, <br />
		manhnv
		<!-- hr - hiển thị 1 đường kẻ ngang - khuyết - horizontal -->
		<hr />
		<!-- i - in nghiêng text - đầy đủ - italic -->
		<i>In nghiêng</i>
		<!-- b - in đậm - bold -->
		<b>In đậm</b>
		<!-- u - gạch chân - underline -->
		<u>Gạch chân</u>
		<!-- div - chia khối trên trang - divide - đầy đủ -->
		Text bình thường
		<div>Text trong thẻ div</div>
		<!-- span - css cho các phần tử ngang hàng - đầy đủ -->

		Chào bạn, <span>manhnv</span>

	</body>
</html>
