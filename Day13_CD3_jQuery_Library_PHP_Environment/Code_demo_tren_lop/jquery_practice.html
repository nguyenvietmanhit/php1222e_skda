<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo bài tập</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
	<form id="form-test">
		Nhập vào số hàng:
		<input type="text" id="row">
		<br>
		<input type="submit" value="Hiển thị">
	</form>
	<h3 style="color: red" id="error"></h3>
	<h3 style="color: green" id="result"></h3>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#form-test').submit(function() {
				var error = '';
				var result = '';
				// Lấy số hàng:
				var row = $('#row').val();
				// alert(row);
				// - Validate:
				if (row == '') {
					error = 'Phải nhập số hàng';
				} else if (isNaN(row)) {
					error = 'Phải nhập số'
				}
				// - Xử lý logic chính chỉ khi ko có lỗi nào xảy ra
				if (error == '') {
					// - Tư duy: thử nhiều giá trị khác nhau để tìm ra quy luật
					// Lặp từ 1 đến row (row = 5)
					for (var i = 1; i <= row; i++) {
						// Trong mỗi lần lặp, lặp để hiển thị
						//số ký tự *
						for (var j = 1; j <= i; j++) {
							result += '*';
						}
						// Hiển thị hết 1 hàng thì xuống dòng
						result += '<br>';
					}
				}
				// Hiển thị error và result ra form:
				$('#error').html(error);
				$('#result').html(result);
				event.preventDefault();
			})
		})
	</script>
</body>
</html>
