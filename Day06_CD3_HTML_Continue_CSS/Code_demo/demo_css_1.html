<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo CSS phần 1</title>

	<style type="text/css">
		/*1 - Cú pháp khai báo CSS*/
		/*- h1: selector, là đối tượng chịu tác động của CSS*/
		/*- color: attribute, là thuộc tính của CSS*/
		/*- red:  value tương ứng của attribute*/
		h1 {
			color: red;
		}	
		/*2 - Các cách khai báo vùng làm việc với CSS:  3 cách */
		/* - Inline trong thẻ HTML: dùng thuộc tính style của thẻ */

		/* - Inline trong file HTML: dùng cặp thẻ style */

		/* - External từ 1 file .css:  tạo 1 file main.css cùng cấp với file .html hiện tại đang code*/
		/*
		 + Đặc điểm của 3 cách trên:
		- Thứ tự ưu tiên khi cùng CSS cho 1 selector: Inline thẻ -> inline file -> external CSS
		- Hạn chế dùng kiểu inline thẻ,vì code về sau phức tạp
		- Ưu tiên dùng inline file và external hơn
		Inline file ko có tính sử dụng lại, ngược lại external sử dụng lại đc
		- Trong thực tế khi làm web luôn luôn ưu tiên dùng External CSS 
		 */
	</style>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<p style="color: green;">Thẻ p mặc định</p>

	<h1>Thẻ h1 mặc định của HTML</h1>
</body>
</html>
